    <form action="https://formspree.io/f/xeozylzn" method="POST" class="contact-form">
      <input type="text" name="first-name" placeholder="First Name" required>
      <input type="text" name="last-name" placeholder="Last Name" required>
      <input type="text" name="company" placeholder="Company">
      <input type="tel" name="phone" placeholder="Phone">
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">SEND</button>
    </form>
  </section>
  <script>
  document.querySelector('.contact-form').addEventListener('submit', function(e) {
    e.preventDefault(); // emp√™che le comportement par d√©faut

    const form = this;

    // Envoie du formulaire via fetch
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        alert("Thank you for your message! I‚Äôll get back to you soon.");
        form.reset(); // Vider les champs
      } else {
        alert("Oops! Something went wrong.");
      }
    }).catch(error => {
      alert("Error: " + error.message);
    });
  });
</script>
